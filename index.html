<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <div class="container w-25">
        <div class="row">
            <h1>Chuck Norris Jokes</h1>
        </div>
        <div class="row">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select a Joke Category
                </a>
                <div id="categories" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" id="animal">Animal</a>
                  <a class="dropdown-item" id="career">Career</a>
                  <a class="dropdown-item" id="celebrity">Celebrity</a>
                  <a class="dropdown-item" id="food">Food</a>
                  <a class="dropdown-item" id="history">History</a>
                  <a class="dropdown-item" id="sport">Sport</a>
                </div>
              </div>
        </div>
        <div class="row mt-4">
            <div id="output"></div>
        </div>
    </div>
 <script src="app.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
